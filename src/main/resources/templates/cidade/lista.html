<html xmlns:th="http://thymelead.org" xmlns:layout="http://ultraq.net.nz/thmeleaf/layout">
	<head>
		<title>Lista - País</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<style>
			nav {
			    background-color: #A3BCF9;    
			}
		</style>
	</head>	
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Navbar</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <a class="nav-link active" aria-current="page" href="/">Home</a>
				      <a class="nav-link" href="/listar-paises">Paises</a>
				      <a class="nav-link" href="/listar-cidades">Cidades</a>
				      <a class="nav-link" href="/logout">Sair</a>
				    </div>
				  </div>
				</div>
			</nav>
		</header>
		<div class="container">
			<h1>Lista de Cidades</h1><br>
			<div class="row">
				<div class="d-flex justify-content-between">
					<a href="/">
						<button type="button" class="btn btn-info">Voltar</button>
					</a>
					<a href="/cadastrar-cidade">
						<button type="button" class="btn btn-success">Cadastrar Cidade</button>
					</a>
					</div>
				</div>	
			<hr />
			<th:block th:include="mensagemValidacao"></th:block>
			<table class="table table-bordered">
				<thead>
					<tr>
				      <th scope="col" class="text-center">ID</th>
				      <th scope="col" class="text-center">Nome</th>
				      <th scope="col" class="text-center">País</th>
				      <th scope="col" class="text-center">Ações</th>
				    </tr>
			    </thead>
			    <tbody>
			    	<tr th:each="cidade : ${cidades}">
			    		<td class="text-center" th:text="${cidade.id}"></td>
			    		<td class="text-center" th:text="${cidade.nome}"></td>
			    		<td class="text-center" th:text="${cidade.pais.nome}"></td>
			    		<td class="text-center">
			    			<a th:href="'/detalhes-cidade/'+${cidade.id}">
			    				<button type="button" class="btn btn-info">Editar</button>
			    			</a>
			    			<a th:href="'/deletar-cidade/'+${cidade.id}">
			    				<button type="button" class="btn btn-danger">Deletar</button>
			    			</a>
			    		</td>
			    	</tr>
			    </tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
