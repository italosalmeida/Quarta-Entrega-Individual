<!DOCTYPE html>

<html xmlns:th="http://thymelead.org" xmlns:layout="http://ultraq.net.nz/thmeleaf/layout">
	<head>
		<title>Cadastrar - País</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<style>
			nav {
			    background-color: #A3BCF9;    
			}
		</style>
	</head>
	</head>	
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Navbar</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <a class="nav-link active" aria-current="page" href="/">Home</a>
				      <a class="nav-link" href="/listar-paises">Paises</a>
				      <a class="nav-link" href="/listar-cidades">Cidades</a>
				      <a class="nav-link" href="/logout">Sair</a>
				    </div>
				  </div>
				</div>
			</nav>
		</header>
		<div class="container">
			<h1>Cadastrar País</h1><br>
			<a href="/listar-paises">
				<button type="button" class="btn btn-info">Voltar</button>
			</a>	
			<hr />
			<th:block th:include="mensagemValidacao"></th:block>
			<form method="post">
				<div class="mb-3 col-2">
					<label for="nome" class="form-label">Cidade de Partida</label>
				    <select class="form-select" name="cidade_partida_id" required>
					  <option value="" selected disabled>Selecionar</option>
					  <option th:each="cidade : ${cidades}" th:value="${cidade.id}" th:text="${cidade.nome}"></option>
					</select>
				</div>
				<div class="mb-3 col-2">
					<label for="nome" class="form-label">Cidade de Destino</label>
				    <select class="form-select" name="cidade_destino_id" required>
					  <option value="" selected disabled>Selecionar</option>
					  <option th:each="cidade : ${cidades}" th:value="${cidade.id}" th:text="${cidade.nome}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
