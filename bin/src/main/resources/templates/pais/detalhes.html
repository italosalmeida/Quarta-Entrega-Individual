<html xmlns:th="http://thymelead.org" xmlns:layout="http://ultraq.net.nz/thmeleaf/layout">
	<head>
		<title>Lista - País</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<style>
			nav {
			    background-color: #A3BCF9;    
			}
		</style>
	</head>	
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Navbar</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <a class="nav-link active" aria-current="page" href="/">Home</a>
				      <a class="nav-link" href="/listar-paises">Paises</a>
				      <a class="nav-link" href="/listar-cidades">Cidades</a>
				    </div>
				  </div>
				</div>
			</nav>
		</header>
		<div class="container">
			<h1>Detalhes - País</h1><br>
			<a href="/listar-paises">
				<button type="button" class="btn btn-info">Voltar</button>
			</a>
			<hr />
			<div class="card">
 					<div class="card-body">
		    		<p><span  class="fw-bold">ID:</span> <span th:text="${pais.id}"></span></p>
		    		<p><span  class="fw-bold">Nome:</span> <span th:text="${pais.nome}"></span></p>
	    		</div>
	    	</div>
			<hr />
			<div class="card">
				<div class="card-header">
			    	Atualizar
			  	</div>
 				<div class="card-body">
					<form method="post" th:action="'/atualiza-pais/'+${pais.id}">
						<div class="mb-3 col-2">
							<label for="nome" class="form-label">Nome</label>
						    <input type="text" th:value="${pais.nome}" class="form-control" id="nome" name="nome">
						    <input type="hidden" th:value="${pais.id}" name="id"/>
						</div>
						<button type="submit" class="btn btn-success">Salvar</button>
					</form>
				</div>
			</div>
			<hr />
			<div class="card">
				<div class="card-header">
			    	Cidades
			  	</div>
			  	<div class="card-body">
					<table class="table table-bordered">
						<thead>
							<tr>
						      <th scope="col" class="text-center">ID</th>
						      <th scope="col" class="text-center">Nome</th>
						    </tr>
					    </thead>
					    <tbody>
					    	<tr th:each="cidade : ${pais.cidades}">
					    		<td class="text-center" th:text="${cidade.id}"></td>
					    		<td class="text-center" th:text="${cidade.nome}"></td>
					    	</tr>
					    </tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
