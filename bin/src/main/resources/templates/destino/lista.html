<html xmlns:th="http://thymelead.org" xmlns:layout="http://ultraq.net.nz/thmeleaf/layout">
	<head>
		<title>Lista - Destinos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			nav {
			    background-color: #A3BCF9;    
			}
		</style>
	</head>	
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Navbar</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <a class="nav-link active" aria-current="page" href="/">Home</a>
				      <a class="nav-link" href="/listar-paises">Paises</a>
				      <a class="nav-link" href="/listar-cidades">Cidades</a>
				    </div>
				  </div>
				</div>
			</nav>
		</header>
		<div class="container">
			<h1>Lista de Destinos</h1><br>
			<div class="row">
				<div class="d-flex justify-content-between">
					<a href="/cadastrar-destino" class="float-right">
						<button type="button" class="btn btn-success">Cadastrar Destino</button>
					</a>
				</div>
			</div>
			<hr />
			
			<th:block th:include="mensagemValidacao"></th:block>
			
			<table class="table table-bordered">
				<thead>
					<tr>
				      <th scope="col" class="text-center">ID</th>
				      <th scope="col" class="text-center">Cidade de Partida</th>
				      <th scope="col" class="text-center">Cidade de Destino</th>
				      <th scope="col" class="text-center">Deletar</th>
				    </tr>
			    </thead>
			    <tbody>
			    	<tr th:each="destino : ${destinos}">
			    		<td class="text-center" th:text="${destino.id}"></td>
			    		<td class="text-center" th:text="${destino.partida.nome}"></td>
			    		<td class="text-center" th:text="${destino.destino.nome}"></td>
			    		<td class="text-center">
			    			<a th:href="'/deletar-destino/'+${destino.id}">
				    			<button class="btn btn-danger">
				    				<i class="fa-sharp fa-solid fa-xmark"></i>
				    			</button>
			    			</a>
			    		</td>
			    	</tr>
			    </tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
